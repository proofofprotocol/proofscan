<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline'">
  <title>ProofScan Trace Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 16px 20px;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #e94560;
    }

    #status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #555;
      transition: background 0.3s ease;
    }

    .status-dot.connected {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade80;
    }

    .status-dot.connecting {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }

    .status-dot.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    #message {
      text-align: center;
      font-size: 16px;
      color: #aaa;
    }

    #events {
      display: none;
      width: 100%;
      max-width: 1200px;
    }

    .event-list {
      background: #0f3460;
      border-radius: 8px;
      padding: 16px;
    }

    .event-item {
      padding: 12px;
      border-bottom: 1px solid #16213e;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 13px;
    }

    .event-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ProofScan Trace Viewer</h1>
    <div id="status">
      <div id="statusDot" class="status-dot"></div>
      <span id="statusText">Initializing...</span>
    </div>
  </header>

  <main>
    <div id="message">Connecting to MCP host...</div>
    <div id="events"></div>
  </main>

  <script>
    // MCP Apps UI - Minimal implementation for Phase 6.1
    (function() {
      'use strict';

      // State
      let sessionToken = null;
      let currentRpcId = 1;
      let trustedOrigin = null;
      const pendingRequests = new Map();

      // DOM elements
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const messageDiv = document.getElementById('message');
      const eventsDiv = document.getElementById('events');

      // Status helper
      function setStatus(status, text) {
        statusDot.className = 'status-dot ' + status;
        statusText.textContent = text;
      }

      // Send JSON-RPC request
      function sendRequest(method, params) {
        const request = {
          jsonrpc: '2.0',
          id: currentRpcId++,
          method: method,
          params: params
        };
        console.log('[UI] Sending:', request);
        const targetOrigin = trustedOrigin || '*';
        window.parent.postMessage(request, targetOrigin);
        pendingRequests.set(request.id, { method });
        return request.id;
      }

      // Handle incoming messages
      function handleMessage(event) {
        // Origin validation: lock to first origin that sends a message
        if (!trustedOrigin && event.origin) {
          trustedOrigin = event.origin;
          console.log('[UI] Origin locked to:', trustedOrigin);
        }
        if (event.origin !== trustedOrigin) {
          console.log('[UI] Origin mismatch - ignoring message from:', event.origin);
          return;
        }

        const msg = event.data;

        // Validate JSON-RPC structure
        if (!msg || typeof msg !== 'object' || msg.jsonrpc !== '2.0') {
          return; // Ignore non-JSON-RPC messages
        }

        // Token validation: ignore messages without sessionToken or with mismatched token
        if (msg.params && msg.params._sessionToken !== undefined) {
          if (msg.params._sessionToken !== sessionToken) {
            console.log('[UI] Token mismatch - ignoring message');
            return;
          }
        }

        console.log('[UI] Received:', msg);

        // Handle response (has id)
        if ('id' in msg && !msg.method) {
          const pending = pendingRequests.get(msg.id);
          if (pending && pending.method === 'ui/initialize') {
            // Response to ui/initialize
            if (msg.result && msg.result.sessionToken) {
              sessionToken = msg.result.sessionToken;
              setStatus('connected', 'Connected');
              messageDiv.textContent = 'Connected to ProofScan MCP Server';
              console.log('[UI] Session token received:', sessionToken);
            } else if (msg.error) {
              setStatus('error', 'Error');
              messageDiv.textContent = 'Error: ' + msg.error.message;
            }
            pendingRequests.delete(msg.id);
          }
        }

        // Handle notifications (no id)
        if (msg.method && !('id' in msg)) {
          // Handle ui/notify
          if (msg.method === 'ui/notify') {
            const type = msg.params?.type;
            const payload = msg.params?.payload;
            console.log('[UI] Notification:', type, payload);
          }
          // Handle ui/notifications/*
          else if (msg.method.startsWith('ui/notifications/')) {
            const type = msg.method.replace('ui/notifications/', '');
            console.log('[UI] Notification:', type, msg.params);
          }
        }
      }

      // Initialize
      function init() {
        setStatus('connecting', 'Connecting...');

        // Listen for postMessage
        window.addEventListener('message', handleMessage);

        // Send ui/initialize request
        sendRequest('ui/initialize', {
          protocolVersion: '2025-11-21'
        });
      }

      // Start
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
