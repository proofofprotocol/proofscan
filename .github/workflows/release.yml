name: Release (npm trusted publishing)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write   # ★ OIDC に必須

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - run: npm ci
      - run: npm test --if-present

      # Remove any leftover token config to ensure pure OIDC flow
      - name: Clear npm token config
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true
          npm config delete token || true

      - run: npm publish --access public --provenance

